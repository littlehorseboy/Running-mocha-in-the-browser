<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cow tests</title>
  <link rel="stylesheet" href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css">
</head>

<body>
  <div id="mocha">
    <p>
      <a href=".">Index</a>
    </p>
  </div>
  <div id="messages"></div>
  <div id="fixtures"></div>
  <!-- <script src="https://cdn.rawgit.com/Automattic/expect.js/0.3.1/index.js"></script> -->
  <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
  <script src="http://www.chaijs.com/chai.js"></script>
  <script src="blanket.min.js" data-cover-flags="branchTracking" data-cover-adapter="mocha-blanket.js"></script>
  <!-- 受測物件 -->
  <script src="taskStorage.js" data-cover></script>

  <script>
    mocha.setup('bdd')
  </script>
  <!-- 測試程式 -->
  <script>
    var assert = chai.assert; // 將 assert 替換成 chai.assert 

    describe('taskStorage', function () {
      describe('#create()', function () {
        it('建立一筆「待辦事項」', function () {

          // Arrange 建立測試物件、測試資料
          taskTitle = '學習 JavaScript 單元測試';

          // Act 呼叫測試方法
          taskStorage.create(taskTitle);

          // Assert 驗證結果是否符合預期
          expect = '學習 JavaScript 單元測試';

          newtTask = taskStorage.getNewestTask();

          assert.equal(expect, newtTask.title, '成功建立一筆待辦事項');
        });
      });
    });
  </script>
  <script>
    mocha.run();
  </script>
</body>

</html>
